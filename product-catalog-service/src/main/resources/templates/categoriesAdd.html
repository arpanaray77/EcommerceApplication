<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
 <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">

				<h4> Add Category Page</h4>
				<form th:action="@{/admin/categories/add}" method="post" th:object="${category}">

					<div class = "form-group">
						<input type="hidden" id ="categoryId" name = "categoryId" class = "form-control" 
						placeholder="Enter Category id" th:field="*{categoryId}" />
					</div>

					<div class="form-group">
						<label for="categoryName">Category Name</label>: <input type="text"
							id="categoryName" name="categoryName" class="form-control"
							placeholder="Enter category name" th:field="*{categoryName}" required />
					</div>
					
					<div class="form-group">
						<label for="categoryType">Category Type</label>: <input type="text"
							id="categoryType" name="categoryType" class="form-control"
							placeholder="Enter category type" th:field="*{categoryType}" required />
					</div>
					
					
				<div>
				    <label for="categorySection">Category Section</label>:
					<div>
				         <select class="form-control" id="categorySection" name="categorySection" th:field="*{categorySection}">
						    <option value="0">select section</option>
						    <option th:value="Male" th:text="Male">Male</option>
						    <option  th:value="Female" th:text="Female">Female</option>
						    <option  th:value="Both" th:text="Both">Both</option>
                        </select>
				     </div>
				  </div>
				  <br>
				  <br>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="category-submit" id="category-submit"
									class="form-control btn btn-primary" value="Add Category" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span><a th:href="@{/admin/categories}">Go back to categories?</a></span>
				</div>
			</div>
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
